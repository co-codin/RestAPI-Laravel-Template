extend type Query {
    questionCategories(
        where: _ @whereConditions(columns: ["id", "name", "slug", "status", "position"])
        orderBy: _ @orderBy(columns: ["id", "name", "slug", "status", "position"])
    ): [QuestionCategory!]!
    @paginate(defaultCount: 15, maxCount: 200, scopes: ["active"])
    @orderBy(column: "id", direction: "ASC")
}
