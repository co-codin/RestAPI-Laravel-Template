extend type Query {
    redirects(
        where: _ @whereConditions(columns: ["id", "source", "destination", "code"])
        orderBy: _ @orderBy(columns: ["id", "source", "destination", "code"])
    ): [Redirect!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    redirect(id: ID @eq): Redirect @find
}
