extend type Query {
    publications(
        where: _ @whereConditions(columns: ["id", "name", "image", "position", "is_enabled", "published_at"])
        orderBy: _ @orderBy(columns: ["id", "name", "image", "position", "is_enabled", "published_at"])
    ): [Publication!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    publication(id: ID @eq): Publication @find
}
