extend type Query {
    product_answers(
        where: _ @whereConditions(columns: ["id", "question_id"])
        orderBy: _ @orderBy(columns: ["id", "name", "created_at"])
    ): [ProductAnswer!]!
    @paginate
    @orderBy(column: "id", direction: "ASC")

    all_product_answers(
        where: _ @whereConditions(columns: ["id", "question_id"])
        orderBy: _ @orderBy(columns: ["id", "name", "created_at"])
    ): [ProductAnswer!]!
    @all
    @orderBy(column: "id", direction: "ASC")

    product_answer(
        id: ID @eq
    ): ProductAnswer @find
}
