extend type Query {
    brands(
        where: _ @whereConditions(columns: ["id", "name", "slug", "image", "website", "country", "is_in_home", "position"])
        orderBy: _ @orderBy(columns: ["id", "name", "slug", "image", "website", "country", "is_in_home", "position"])
    ): [Brand!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    brand(id: ID @eq, slug: String @eq): Brand @find
}
