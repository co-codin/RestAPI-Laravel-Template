extend type Query {
    cities(
        where: _ @whereConditions(columns: ["id", "region_name", "region_name_with_type", "name", "slug", "order_point_count"])
        orderBy: _ @orderBy(columns: ["id", "region_name", "region_name_with_type", "name", "slug", "order_point_count"])
    ): [City!]!
    @paginate
    @orderBy(column: "id", direction: "ASC")

    city(id: ID @eq): City @find
}
