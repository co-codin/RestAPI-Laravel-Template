extend type Query {
    cities(
        where: _ @whereConditions(columns: ["id", "region_name", "region_name_with_type", "name", "slug"])
        orderBy: _ @orderBy(columns: ["id", "region_name", "region_name_with_type", "name", "slug"])
    ): [City!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    city(id: ID @eq): City @find
}
