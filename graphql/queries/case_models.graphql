extend type Query {
    all_case_models(
        where: _ @whereConditions(columns: ["id", "name", "status"])
        orderBy: _ @orderBy(columns: ["id", "name", "status", "released_year", "released_quarter"])
    ): [CaseModel!]!
    @all
    @orderBy(column: "id", direction: "ASC")

    case_model(id: ID @eq, slug: String @eq): CaseModel @find(scopes: ["active"])
}
