extend type Query {
    attributes(
        where: _ @whereConditions(columns: ["id", "name", "is_default"])
        orderBy: _ @orderBy(columns: ["id", "name", "is_default"])
    ): [Attribute!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    attribute(id: ID @eq, name: String @eq, is_default: Boolean @eq): Attribute @find
}
