extend type Query {
    pages(
        where: _ @whereConditions(columns: [
            "id", "name", "slug", "full_description",
            "status", "parent_id", "assigned_by_id",
        ])
        orderBy: _ @orderBy(columns: [
            "id", "name", "slug", "full_description",
            "status", "parent_id", "assigned_by_id"
        ])
    ): [Page!]!
    @paginate
    @orderBy(column: "id", direction: "ASC")

    page(id: ID @eq, slug: String @eq): Page @find
}
