extend type Query {
    products(
        where: _ @whereConditions(columns: ["id", "name", "slug", "brand_id", "status", "image", "warranty", "short_description", "full_description"])
        hasProductVariants: _ @whereHasConditions(columns: ["id", "name", "is_price_visible", "is_enabled", "currency_id", "price", "availability", "previous_price"])
        orderBy: _ @orderBy(columns: ["id", "name", "warranty"])
    ): [Product!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    product(id: ID @eq, slug: String @eq): Product @find
}
