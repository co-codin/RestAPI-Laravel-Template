extend type Query {
    seo_rules(
        where: _ @whereConditions(columns: ["id", "title", "url", "text"])
        orderBy: _ @orderBy(columns: ["id", "title", "url"])
    ): [SeoRule!]!
    @paginate(defaultCount: 15, maxCount: 200)
    @orderBy(column: "id", direction: "ASC")

    seo_rule(id: ID @eq): SeoRule @find
}
