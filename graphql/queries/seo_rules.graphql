extend type Query {
    seoRules(
        where: _ @whereConditions(columns: ["id", "title", "url", "text", "assigned_by_id"])
        orderBy: _ @orderBy(columns: ["id", "title", "url", "assigned_by_id"])
    ): [SeoRule!]!
    @paginate
    @orderBy(column: "id", direction: "ASC")

    seoRule(id: ID @eq, url: String @eq): SeoRule @find
}
