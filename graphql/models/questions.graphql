scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

type Question {
    question_category_id: Int!
    id: ID!
    question: String!
    slug: String!
    answer: String!
    status: Boolean!
    position: Int
    published_at: Date!
    question_category: QuestionCategory! @belongsTo
}
