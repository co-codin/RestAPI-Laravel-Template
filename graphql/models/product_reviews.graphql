type ProductReview {
    id: ID!
    product_id: Int!
    client_id: Int!
    experience: Int!
    advantages: String
    disadvantages: String
    comment: String!
    status: Int!
    is_confirmed: Boolean!
    ratings: [Int!]!
    like: Int!
    dislike: Int!
    created_at: Date!
    ratings_avg: Float!
    product: Product! @belongsTo
    client: Client! @belongsTo
}
