type Property {
    id: ID!
    name: String
    type: Int!
    options: String
    description: String
    is_hidden_from_product: Boolean!
    is_hidden_from_comparison: Boolean!
    assigned_by_id: Int
    categories: [Category!]! @belongsToMany
    filters: [Filter!] @hasMany
    pivot: ProductPropertyPivot
}
