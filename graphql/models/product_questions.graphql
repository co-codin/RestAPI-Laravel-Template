type ProductQuestion {
    id: ID!
    product_id: Int!
    client_id: Int
    status: Int!
    text: String!
    date: Date!
    first_name: String
    last_name: String
    client: Client @belongsTo
    product: Product! @belongsTo
    productAnswers: [ProductAnswer!]  @hasMany(relation: "productAnswers")
    productAnswerCount: Int! @count(relation: "productAnswers")
}
