type Product {
    id: ID!
    name: String!
    slug: String!
    brand_id: Int
    status: Int!
    image: String!
    is_in_home: Boolean!
    warranty: Int
    short_description: String!
    full_description: String!
    assigned_by_id: Int
    has_test_drive: Boolean!
    booklet: String
    video: String

    brand: Brand!
    productVariations: [ProductVariation!]!
    category: Category
    categories: [Category!]
    properties: [Property!]!
}
