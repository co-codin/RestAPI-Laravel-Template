scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

type CaseModel {
    id: ID!
    name: String!
    slug: String!
    image: String!
    short_description: String!
    full_description: String!
    summary: String!
    note: String
    city_id: Int!
    city: City  @belongsTo
    status: Int!
    published_at: String!
    products: [Product!] @belongsToMany
}
