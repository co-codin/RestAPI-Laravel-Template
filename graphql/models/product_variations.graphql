type ProductVariation {
    id: ID!
    product_id: Int!
    name: String!
    price: Float
    previous_price: Float
    currency_id: Int
    is_price_visible: Boolean!
    is_enabled: Boolean!
    availability: Int!
    stock_type: String

    product: Product @belongsTo
    currency: Currency @belongsTo
    condition: FieldValue @belongsTo
    variationLinks: [VariationLink] @hasMany
}
