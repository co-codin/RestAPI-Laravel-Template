scalar Mixed @scalar(class: "MLL\\GraphQLScalars\\MixedScalar")

type ProductPropertyPivot {
    value: Mixed
    field_value_ids: Mixed
    position: Int
    pretty_key: String
    pretty_value: String
    is_important: Boolean
    is_in_variations: Boolean
    important_position: Int
    important_value: String
    fieldValues: [FieldValue!]
    property: [Property!] @belongsTo
}
