type Brand {
    id: ID!
    name: String!
    slug: String!
    image: String
    website: String
    full_description: String
    status: Int!
    is_in_home: Boolean!
    position: Int
    country: String
    short_description: String
    assigned_by_id: Int
    productCount: Int! @count(relation: "products")
    products: [Product!]  @hasMany(relation: "products")
}
