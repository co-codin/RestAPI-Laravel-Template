type Category {
    id: ID!
    name: String!
    slug: String!
    product_name: String
    full_description: String
    status: Int!
    is_hidden_in_parents: Boolean!
    is_in_home: Boolean!
    image: String
    parent_id: Int
    parent: Category @belongsTo
    children: [Category] @belongsTo
    filters: [Filter!] @hasMany
    properties: [Property!] @belongsToMany
    seo: Seo @morphOne
}
