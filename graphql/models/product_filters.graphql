type ProductFilter {
    data: [Product!]!
    meta: [ProductFilterMeta!]!
}

type ProductFilterMeta {
    total: String
    aggregations: String
}

input ProductFilterField {
    products: String
    brand: String
    category: String
    properties: String
    product_reviews: String
}

input ProductFilterType {
    name: String!
    value: Int!
    is_default: Int!
    path: String
    filter_type: String!
}

input ProductFilterPage {
    size: Int
    number: Int
}
