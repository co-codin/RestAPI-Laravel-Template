type Cabinet {
    id: ID!
    name: String!
    slug: String!
    categories: [Category!] @belongsToMany
    image: String!
    full_description: String!
    status: Int!
    welcome_text: String
    documents: [Document!] @morphMany
    requirements: [Requirement]
}

type Requirement {
    key: String!
    value: String!
}
