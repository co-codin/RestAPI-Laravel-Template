type City {
    id: ID!
    region_name: String!
    region_name_with_type: String!
    federal_district: Int!
    iso: String!
    name: String!
    slug: String!
    status: Int!
    is_default: Int!
    coordinate: String!
    dial_code: String
    postal_index: String
    region_phone: String
    email: String

    order_point_count: Int! @count(relation: "orderPoints")

    order_points: [OrderPoint!] @hasMany(relation: "orderPoints")
    sold_products: [SoldProduct!] @hasMany
}
