type City {
    id: ID!
    region_id: Int!
    name: String!
    slug: String!
    status: Int!
    is_default: Int!
    coordinate: Coordinate
    dial_code: String
    postal_index: String
    region_phone: String
    email: String

    orderPointCount: Int! @count(relation: "orderPoints")

    orderPoints: [OrderPoint!] @hasMany(relation: "orderPoints")
    soldProducts: [SoldProduct!] @hasMany
    region: Region @belongsTo
}
